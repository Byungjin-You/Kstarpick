<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for Soompi-like effect -->
  <defs>
    <linearGradient id="soompiGradient" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#d11b1b" />
      <stop offset="100%" stop-color="#ff5252" />
    </linearGradient>
  </defs>
  
  <!-- Main logo background -->
  <rect x="0" y="0" width="180" height="50" rx="3" fill="url(#soompiGradient)" />
  
  <!-- Text with Soompi-like style -->
  <text x="10" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="white" letter-spacing="1">KPOP NEWS</text>
  
  <!-- Arrow-like decorative element similar to Soompi logo -->
  <path d="M164 14 L170 25 L164 36" stroke="white" stroke-width="3" fill="none" />
</svg> 